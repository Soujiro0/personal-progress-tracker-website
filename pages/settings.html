<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENNEN Personal Progress Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/settings.css">
    <script src="../script/navbar.js" type="module" defer></script>
</head>

<body>
    <div id="navbar-container"></div>
    <div class="container">
        <div class="profile-settings">
            <div class="sidebar">
                <div class="profile-container">
                    <h2 id="full-name">John Doe</h2> <!-- Replace with dynamic data if needed -->
                    <p id="email-address">john.doe@example.com</p> <!-- Replace with dynamic data if needed -->
                </div>
                <h2>Settings</h2>
                <ul>
                    <li><a href="#personal-info" onclick="showSection('personal-info')">Personal Information</a></li>
                    <li><a href="#password-settings" onclick="showSection('password-settings')">Password Settings</a></li>
                </ul>
                <div class="logout-container">
                    <button class="logout-button" onclick="window.location.href = '../includes/logout.php'">Logout</button>
                </div>
            </div>
            <div class="content">
                <div id="personal-info">
                    <h2>Personal Information</h2>
                    <form>
                        <div class="form-group">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name" placeholder="Enter your first name">
                        </div>
                        <div class="form-group">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" placeholder="Enter your last name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <button type="submit">Save Changes</button>
                        </div>
                    </form>
                </div>
                <div id="password-settings" style="display: none;">
                    <h2>Password Settings</h2>
                    <form>
                        <div class="form-group">
                            <label for="current-password">Current Password</label>
                            <input type="password" id="current-password" name="current-password" placeholder="Enter your current password">
                        </div>
                        <div class="form-group">
                            <label for="new-password">New Password</label>
                            <input type="password" id="new-password" name="new-password" placeholder="Enter your new password">
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm New Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your new password">
                        </div>
                        <div class="form-group">
                            <button type="submit">Change Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        function showSection(sectionId) {
            document.getElementById('personal-info').style.display = 'none';
            document.getElementById('password-settings').style.display = 'none';
            document.getElementById(sectionId).style.display = 'block';
        }

        function logout() {
            // Add your logout logic here
            alert('Logged out successfully!'); // Placeholder for logout logic
        }
    </script>
</body>
</html>
